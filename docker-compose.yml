version: "3.5"
services:
  sonarqube:
    container_name: sonarqube
    image: sonarqube-ca:latest
    #image: sonarqube:7.1
    ports:
      - "9000:9000"
      - "9092:9092"
    networks:
      - cloudacademylabs
    environment:
      SONARQUBE_JDBC_USERNAME: sonar
      SONARQUBE_JDBC_PASSWORD: sonarpasswd
      SONARQUBE_JDBC_URL: "jdbc:postgresql://postgres:5432/sonar"
    depends_on:
      - postgres

networks:
  cloudacademylabs:
    name: cloudacademylabs
